<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard - Моніторинг пристроїв</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="animations.css"> <!-- опціонально -->
</head>
<body>
    <!-- Background particles -->
    <div class="bg-particles" id="particles"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-microchip"></i>
                <span>IoT Dashboard</span>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Система активна</span>
            </div>
        </div>
    </header>

    <!-- Main container -->
    <div class="container">
        <!-- Stats cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon" style="background: linear-gradient(45deg, #667eea, #764ba2);">
                        <i class="fas fa-thermometer-half"></i>
                    </div>
                </div>
                <div class="stat-value" id="avgTemp">24.5°C</div>
                <div class="stat-label">Середня температура</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon" style="background: linear-gradient(45deg, #4ecdc4, #44a08d);">
                        <i class="fas fa-wifi"></i>
                    </div>
                </div>
                <div class="stat-value" id="activeDevices">3</div>
                <div class="stat-label">Активні пристрої</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon" style="background: linear-gradient(45deg, #f093fb, #f5576c);">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
                <div class="stat-value" id="dataPoints">1,247</div>
                <div class="stat-label">Точок даних</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon" style="background: linear-gradient(45deg, #fce38a, #f38181);">
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
                <div class="stat-value" id="uptime">99.8%</div>
                <div class="stat-label">Час роботи</div>
            </div>
        </div>

        <!-- Devices section -->
        <div class="devices-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-microchip"></i>
                    Пристрої
                </h2>
                <div class="controls">
                    <button class="btn" onclick="refreshDevices()">
                        <i class="fas fa-sync-alt"></i>
                        Оновити
                    </button>
                    <button class="btn" onclick="addDevice()">
                        <i class="fas fa-plus"></i>
                        Додати пристрій
                    </button>
                </div>
            </div>

            <div class="devices-grid" id="devicesGrid">
                <!-- Device cards will be generated here -->
            </div>
        </div>

        <!-- Chart section -->
        <div class="chart-section">
            <div class="chart-header">
                <h2 class="section-title">
                    <i class="fas fa-chart-area"></i>
                    Графік температури
                </h2>
            </div>
            <div class="chart-placeholder">
                <i class="fas fa-chart-line" style="font-size: 3rem; opacity: 0.3;"></i>
                <span style="margin-left: 1rem; font-size: 1.2rem;">Графік температури в реальному часі</span>
            </div>
        </div>

        <!-- Log section -->
        <div class="log-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-list"></i>
                    Журнал подій
                </h2>
                <button class="btn" onclick="clearLogs()">
                    <i class="fas fa-trash"></i>
                    Очистити
                </button>
            </div>
            <div class="log-container" id="logContainer">
                <!-- Log entries will be generated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
